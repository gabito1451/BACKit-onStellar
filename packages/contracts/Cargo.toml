[workspace]
resolver = "2"
members = [
  "call_registry",
  "outcome_manager",
  "contracts/hello-world",
]

[workspace.dependencies]
soroban-sdk = "23.0.0"

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true

[profile.release-with-logs]
inherits = "release"
debug-assertions = true
